<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cresta Design | お問い合わせ</title>
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Noto+Serif:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./contact.css/contact.css">
</head>
<body>
  <!-- header -->
  <header class="header">
    <div class="header-inner">
      <h1><a class="site-title" href="./index.html">Cresta Design</a></h1>
      <nav class="header-nav">
        <ul class="nav-list">
          <li class="nav-item"><a href="./index.html" class="nav-item-link">Concept</a></li>
          <li class="nav-item"><a href="./index.html#service" class="nav-item-link">Service</a></li>
          <li class="nav-item"><a href="./index.html#works" class="nav-item-link">Works</a></li>
          <li class="nav-item"><a href="contact.html" class="nav-item-link">Contact</a></li>
        </ul>
      </nav>
    </div>
    <button class="burger-btn">
      <span class="burger-ber burger-top"></span>
      <span class="burger-ber burger-mid"></span>
      <span class="burger-ber burger-bottom"></span>
    </button>
  </header>
  <!-- header -->
  <main>
    <div class="contact-page">
      <h2 class="page-title">Contact</h2>
      <div class="page-bottom">Contact us</div>
    </div>
    <form action="" class="form-wrapper">
      <ul class="form-list">
        <li class="form-item">
          <label for="" class="form-label form-label-contact">お問い合わせ内容</label>
          <ul class="check-list">
            <li class="check-item">
              <input type="checkbox" class="checkbox" id="document">
              <label for="document" class="check-label">資料請求</label>
            </li>
            <li class="check-item">
              <input type="checkbox" class="checkbox" id="phone">
              <label for="phone" class="check-label">お電話でのご相談を希望</label>
            </li>
            <li class="check-item">
              <input type="checkbox" class="checkbox" id="apprication">
              <label for="apprication" class="check-label">申し込み</label>
            </li>
          </ul>
        </li>
        <li class="form-item">
          <label for="" class="form-label">担当者名</label>
          <input type="text" class="input-text">
        </li>
        <li class="form-item">
          <label for="" class="form-label">電話番号</label>
          <input type="text" class="input-text">
        </li>
        <li class="form-item">
          <label for="" class="form-label">メールアドレス</label>
          <input type="text" class="input-text">
        </li>
        <li class="form-item">
          <label for="" class="form-label">その他</label>
          <textarea name="name" rows="8" cols="80"></textarea>
        </li>
      </ul>
        <input type="submit" class="submit-btn" value="submit">
    </form>
  </main>
  <!-- footer -->
  <footer>
   <small>©︎cresta.design all rights reserved</small>
  </footer>
  <!-- footer -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
